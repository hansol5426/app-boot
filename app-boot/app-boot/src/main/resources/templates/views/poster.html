<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>밴드 포스터</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            width: 100%;
            height: 100%;
            font-family: 'Arial Black', sans-serif;
            background: black;
        }

        .poster {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: url('d9a82b3a-b655-458e-8d8d-1f5c5b14539b.png') center/cover no-repeat;
            overflow: hidden;
        }

        .smoke-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('URL_TO_SMOKY_IMAGE') center/cover no-repeat;
            mix-blend-mode: overlay;
            opacity: 0.6;
            pointer-events: none;
        }

        .text {
            position: absolute;
            bottom: 10%;
            width: 100%;
            text-align: center;
            color: white;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        }

        .text h1 {
            font-size: 4vw;
            margin-bottom: 0.5em;
        }

        .text p {
            font-size: 2vw;
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="poster">
        <div class="smoke-overlay"></div>
        <div class="text">
            <h1>12.13 몽향</h1>
            <p>연기 자욱한 언더그라운드 초대</p>
        </div>
    </div>
</body>

</html>
